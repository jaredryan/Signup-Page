<!DOCTYPE html>
<html>
<head>
	<title>Analog Sea</title>
	<meta name="description" description="Sign up page for for AnalogSea">
	<link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body>
	<main>
		<img class="logo" src="https://tf-curricula-prod.s3.amazonaws.com/curricula/5b3249003592fc371bac5c6254b50c9c/FEWD-001/v6/assets2/1.6.2_challenge_signup_form/logo.png">
		<div class="whitebox">
			<h1>Sign up</h1>
				<form action="/signup/" method="post">
					<label class="field" for="email">Email</label>
						<input class="input_txt" type="email" name="email" id="email" placeholder="foo@bar.com">
					<label class="field" for="email">Password</label>
						<input class="input_txt" type="text" name="password" id="password" placeholder="1234passw0rd">
				</form>
			<button type="submit" class="signup">Sign up</button>
			<h3><a href="/forgot-password/new">Forgot Password?</a></h2>
		</div>
		<div class="login">
			<h2>Already have an account? <a href="/login">Log In</a></h2>
		</div>
	</main>
</body>
</html>
